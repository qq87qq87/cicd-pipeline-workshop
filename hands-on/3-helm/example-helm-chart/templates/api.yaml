apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: {{ .Values.api.image }}
        env:
        - name: REDIS_HOST
          value: redis-svc
        - name: REDIS_PORT
          value: {{ Values.redis.port | qoute }} 
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: {{ .Values.image.pullSecret }}
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
spec:
  selector:
    app: python
  ports:
  - port: {{ Values.api.port }} 
    targetPort: 5000
  type: ClusterIP
